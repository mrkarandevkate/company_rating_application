<div class="container-fluid home">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light" [ngClass]="{'scrolled': navbarScrolled}"
      *ngIf="!shouldHideFooter()">
      <a class="navbar-brand fw-bold" href="#" style="margin-left: 10%;">
        <img src="assets/logo.png" alt="logo" class="rounded-circle" style="height:50px; width:50px;">
        &nbsp; <span class="text1 text-dark">Rating</span><span class="text2" style="color: #62fb40;">Hub</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto" style="margin-right:5%;">
          <li class="nav-item" [ngClass]="{'active': currentPage === 'home'}">
            <a class="nav-link" routerLink="/" [fragment]="'main'" (click)="setActivePage('home')">Home</a>
          </li>
          <li class="nav-item" [ngClass]="{'active': currentPage === 'rating'}">
            <a class="nav-link" routerLink="/rating" (click)="setActivePage('rating')">Rating</a>
          </li>
          <li class="nav-item" [ngClass]="{'active': currentPage === 'job'}">
            <a class="nav-link" routerLink="/job" (click)="setActivePage('job')">Jobs</a>
          </li>

          <li class="nav-item" *ngIf="!authService.isLoggedIn()" [ngClass]="{'active': currentPage === 'login'}">
            <a class="nav-link" routerLink="/login" (click)="setActivePage('login')" tabindex="-1"
              aria-disabled="true">Login</a>
          </li>
          &nbsp;
          <li class="nav-item" *ngIf="authService.isLoggedIn() && userRole === 'USER'" class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="bi bi-person-circle"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#" routerLink="/user/">Profile</a></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="row">
    <router-outlet></router-outlet>
  </div>

  <div class="row">
    <footer class="text-white text-center py-3 mt-3" *ngIf="!shouldHideFooter()">

      <p>&copy; 2025 <a href="https://www.firstquadtechsolutions.com" class="text-white" target="_blank">FirstQuaad Tech
          Solution</a>. All rights reserved.</p>
      <p>Designed and Developed by <strong><a href="https://www.firstquadtechsolutions.com" class="text-white"
            target="_blank">FirstQuad Tech Solution</a></strong></p>
    </footer>
  </div>
</div>
