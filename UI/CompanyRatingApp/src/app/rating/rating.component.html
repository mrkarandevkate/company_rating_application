<div class="container">
    <div *ngFor="let company of companyRatings" class="company-card p-4 shadow-lg rounded">
        <div class="row align-items-center">
            <!-- Dynamic Company Initial Container -->
            <div class="col-md-2 text-center">
                <div class="company-initial">
                    {{ company.companyName.charAt(0) | uppercase }}
                </div>
            </div>

            <!-- Company Details -->
            <div class="col-md-10">
                <h4 class="company-name">{{ company.companyName }}</h4>
                <span class="rating">
                    <strong>{{ company.averageRating }}</strong>
                </span>
                <div class="star-container">

                    <div class="star-filled" [ngStyle]="{'width.%': (company.averageRating / 5) * 100}">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                    <div class="star">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                </div>

                <p class="company-description">{{ company.description }}</p>

                <button class="btn btn-primary btn-sm mt-2" (click)="viewCompanyDetails(company.companyId)">
                    View Details
                </button>
            </div>
        </div>
    </div>
</div>
