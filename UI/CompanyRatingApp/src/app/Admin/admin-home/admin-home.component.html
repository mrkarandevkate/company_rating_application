<div class="cotainer">
    <div class="admin-dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a routerLink="/admin-home" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Dashboard</a></li>
                    <li><a routerLink="/admin-home/admin-user" routerLinkActive="active">User</a></li>
                    <li><a routerLink="/admin-home/admin-company" routerLinkActive="active">Company</a></li>
                </ul>
            </nav>
        </aside>


        <!-- Main Content -->
        <div class="main-content ">
            <header class="navbar">
                <div class="navbar-left">
                    <button class="menu-toggle" (click)="toggleSidebar()">â˜°</button>
                </div>
                <div class="navbar-right">
                    <span class="profile">Welcome ,<span style="color:#6A0DAD">{{username}}</span></span>
                </div>
                <div>
                    <button class="btn btn-danger bi bi-box-arrow-right me-2" (click)="logout()"></button>
                </div>
            </header>

            <!-- Router Outlet for child components -->
            <main class="mainRouter">
                <router-outlet></router-outlet> <!-- Child components will be injected here -->
            </main>
        </div>
    </div>
</div>
