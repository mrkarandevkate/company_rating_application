<div class="table-container">
    <div *ngIf="loading" class="loading-overlay">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.createdAt | date }}</td>
                <td>
                    <span *ngIf="user.status === 'NOTALLOWED'">Not Allowed</span>
                    <span *ngIf="user.status !== 'NOTALLOWED'">Allowed</span>
                </td>
                <td>
                    <button class="btn btn-success" *ngIf="user.status === 'NOTALLOWED'"
                        (click)="activateUser(user.userId)">
                        <i class="bi bi-check"></i> Activate
                    </button>
                    <button class="btn btn-danger" *ngIf="user.status !== 'NOTALLOWED'"
                        (click)="activateUser(user.userId)">
                        <i class="bi bi-x"></i> Deactivate
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
